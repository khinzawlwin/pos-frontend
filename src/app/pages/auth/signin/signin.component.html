<!-- Main content -->
<section class="content">
    <div class="box box-solid box-info">
      <div class="box-body">

<div class="signin">
  
    <h3>Sign In</h3>
    <form action="" method="POST" #signinForm="ngForm" (ngSubmit)="onSigninFormSubmit(signinForm)">

      <div class="form-group">
        <label for="phone">Phone</label>
        <input type="text" name="phone" [(ngModel)]="user.phone" class="form-control" placeholder="Enter phone number">
      </div>

      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" name="password" [(ngModel)]="user.password" class="form-control" placeholder="Password">
      </div>
    
      <button type="submit" class="btn btn-primary">Submit</button>
    
    </form>
  
</div>

</div>
</div>   
      
</section>
