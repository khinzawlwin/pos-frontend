
<!-- Content Header (Page header) -->
<section class="content-header">
  <h1> Create New Supplier </h1>
</section>

<!-- Main content -->
<section class="content">
        <div class="box box-solid box-info">
            <div class="box-body">
                    <form action="" method="POST" #createSupp="ngForm" (ngSubmit)="onCreateSuppSubmit(createSupp)">

                        <div class="form-group">
                             <label for="">Name</label>
                             <input type="text" class="form-control" name="supplier_name" [(ngModel)]="supplier.supplier_name" placeholder="Enter Name" required/>
                        </div>
                        <div class="form-group">
                             <label for="">Company Name</label>
                             <input type="text" class="form-control" name="company_name" [(ngModel)]="supplier.company_name" placeholder="Enter Company Name" required/>
                        </div>
                        <div class="form-group">
                             <label for="">Phone</label>
                             <input type="text" class="form-control" name="phone" [(ngModel)]="supplier.phone" placeholder="Enter Phone" required/>
                        </div>
                        <div class="form-group">
                             <label for="">Address</label>
                             <input type="text" class="form-control" name="address" [(ngModel)]="supplier.address" placeholder="Enter Address" required/>
                        </div>
                    
                        <div class="form-group">
                            <button type="submit" class="btn btn-success mr-5">Submit</button>
                            <a routerLink="/suppliers" class="btn btn-warning">Cancel</a>
                        </div>
                    
                    </form>
            </div>
        </div>   
        
</section>
