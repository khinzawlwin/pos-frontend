
<!-- Content Header (Page header) -->
<section class="content-header">
  <h1> Edit Customer Demands </h1>
</section>
  
<!-- Main content -->
<section class="content">
        <div class="box box-solid box-info">
            <div class="box-body">
                    <form action="" method="POST" #editDem="ngForm" (ngSubmit)="onEditDemSubmit(editDem)">

                        <div class="form-group">
                             <label for="">Demand</label>
                             <input type="text" class="form-control" name="demand" [(ngModel)]="demand.demand" placeholder="Enter Demand"/>
                        </div>
                        <div class="form-group">
                             <label for="">Remark</label>
                             <textarea name="remark" rows="3" class="form-control" [(ngModel)]="demand.remark" placeholder="Enter Remark"></textarea>
                        </div>
                    
                        <div class="form-group">
                            <button type="submit" class="btn btn-success mr-5">Submit</button>
                            <a routerLink="/customer-demands" class="btn btn-warning">Cancel</a>
                        </div>
                    
                    </form>
            </div>
        </div>   
        
</section>
